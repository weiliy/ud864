<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     var map;

     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.74135, lng: -73.99802},
         zoom: 14
       });

       var singleLatLng = {lat: 40.74135, lng: -73.99802};
       var singleMarker = new google.maps.Marker({
         position: singleLatLng,
         map: map,
         title: 'My Marker'
       });

       // TODO: create a single infowindow, with your own content.
       // It must appear on the marker
       var singleInfowindow = new google.maps.InfoWindow({
         content: 'My Infowindow'
       });

       // TODO: create an EVENT LISTENER so that the infowindow opens when
       // the marker is clicked!
       singleMarker.addListener('click', function(){
         singleInfowindow.open(map, singleMarker);
       });
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBWm0zfMGOGmz0p9nwL-d-HuiTKr1q567E&callback=initMap">
   </script>
 </body>
</html>
