<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;

     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 22.259833, lng: 113.583221},
         zoom: 13
       });
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWm0zfMGOGmz0p9nwL-d-HuiTKr1q567E&v3&callback=initMap">
   </script>
 </body>
</html>
